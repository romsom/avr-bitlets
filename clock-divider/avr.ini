[binaries]
c = 'avr-gcc'
cpp = 'avr-g++'
ld = 'avr-ld'
as = 'avr-as'
ar = 'avr-ar'
nm = 'avr-nm'
objcopy = 'avr-objcopy'
objdump = 'avr-objdump'
readelf = 'avr-readelf'
gdb = 'avr-gdb'
size = 'avr-size'
strings = 'avr-strings'
strip = 'avr-strip'
ranlib = 'avr-ranlib'
gcov = 'avr-gcov'

[built-in options]
c_args = ['-mmcu=atmega8']

[host_machine]
system = 'none'
cpu_family = 'avr'
cpu = 'm8'
endian = 'little'